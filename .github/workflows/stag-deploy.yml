name: Deploy to staging/testing

on:
  pull_request:
    branches: [main]

permissions: 
  id-token: write
  contents: read    

env:
  AWS_REGION: eu-west-2                       

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials w/ OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.ECR_ARN }}
        aws-region: eu-west-2
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and tag image 
      id: build-image
      run: |
        cd app
        docker build -t ${{ secrets.STAGING_REPO }} .
        docker tag ${{ secrets.STAGING_REPO }}:latest ${{ secrets.STAGING_TAG }}
        
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ secrets.STAGING_TAG }}

    - name: Push to Amazon ECR
      run: |
        docker push ${{ secrets.STAGING_TAG }}